<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <title>Sabre Excel Add-in</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/dc9cb62085.js" crossorigin="anonymous"></script>
    <!--Live-->
    <link href="https://adammurphy28.github.io/SabreExcelAddin/SabreExcelAddinWeb/Content/customStyles/Home.css" rel="stylesheet" type="text/css" />
    <!--Testing-->
    <!--<link href="/Content/customStyles/Home.css" rel="stylesheet" type="text/css" />-->
</head>
<body>
    <div class="crew-member-select-container">
        <div class="selection" id="first-selection">
            <a id="reload" href="#reload"><i class="fa-solid fa-rotate-right"></i></a>
            <div class="all-options">
                <input id="all-options-dropdown" name="all-options-dropdown" type="checkbox" />
                <label for="all-options-dropdown">Additional Options:</label>
                <div class="iteration-container">
                    <label for="iteration-value">Choose Starting Iteration:</label>
                    <select id="iteration-value" name="iteration-value">
                        <option value="">-</option>
                        <option value="2">-2.1</option>
                        <option value="3">-3.1</option>
                        <option value="4">-4.1</option>
                        <option value="5">-5.1</option>
                        <option value="6">-6.1</option>
                        <option value="7">-7.1</option>
                        <option value="8">-8.1</option>
                        <option value="9">-9.1</option>
                        <option value="10">-10.1</option>
                    </select>
                </div>
                <div class="btn-group">
                    <div class="selectAll-container">
                        <input id="selectAll" name="selectAll" type="checkbox" />
                        <label for="selectAll">Select All</label>
                    </div>
                    <a id="deselectAll" href="#deselectAll">Deselect All</a>
                </div>
            </div>
        </div>
    </div>
    <textarea class="copyArea" readonly></textarea>
    <a aria-label="Scroll to bottom" id="toBottom" href="#toBottom"><i class="fa-solid fa-arrow-down"></i></a>
    <a aria-label="Scroll to top" id="toTop" href="#toTop"><i class="fa-solid fa-arrow-up"></i></a>
    <script src="Scripts/jquery-3.6.0.js" type="text/javascript"></script>
    <!--Live-->
    <script src="https://adammurphy28.github.io/SabreExcelAddin/SabreExcelAddinWeb/Scripts/customScripts/Home.js" type="text/javascript"></script>
    <!--Testing-->
    <!--<script src="/Scripts/customScripts/Home.js" type="text/javascript"></script>-->
    <script></script>
</body>
</html>
