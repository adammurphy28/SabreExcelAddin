<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Excel Add-In with Commands Sample</title>

    <script src="Scripts/jquery-3.6.0.js" type="text/javascript"></script>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script src="Home.js" type="text/javascript"></script>
    <link href="Home.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.0/css/fabric.min.css">
</head>
<body class="ms-font-m ms-welcome">
    <div class="crew-member-select-container">
        <div class="selection">
            <a id="reload" href="#reload">Reload</a>
            <div class="all-options">
                <div class="iteration-container">
                    <label for="iteration-value">Choose Starting Iteration:</label>
                    <select id="iteration-value" name="iteration-value">
                        <option value="">-</option>
                        <option value="2">-2.1</option>
                        <option value="3">-3.1</option>
                        <option value="4">-4.1</option>
                        <option value="5">-5.1</option>
                        <option value="6">-6.1</option>
                        <option value="7">-7.1</option>
                        <option value="8">-8.1</option>
                        <option value="9">-9.1</option>
                        <option value="10">-10.1</option>
                    </select>
                </div>
                <div class="selectAll-container">
                    <input id="selectAll" name="selectAll" type="checkbox" />
                    <label for="selectAll">Select All</label>
                </div>
                <a id="deselectAll" href="#deselectAll">Deselect All</a>
            </div>
        </div>
    </div>
    <textarea class="copyArea" readonly></textarea>
    <a id="toBottom" href="#toBottom">Back to Bottom</a>
    <a id="toTop" href="#toTop">Back to Top</a>
</body>
</html>
